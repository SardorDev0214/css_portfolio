<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form action="/server.php" method="get">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"> <br><br>
            <label for="password">Password</label>
            <input type="text" name="password" id="password"> <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"> <br><br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date"> <br><br>
            <label for="checkbox">Bachelor</label>
            <input type="checkbox" name="bachelor" id="checkbox">
            <label for="checkbox">Master</label>
            <input type="checkbox" name="master" id="checkbox"> <br><br>
            <label for="radio">Male</label>
            <input type="radio" name="gender" value="male" id="radio">
            <label for="radio">Female</label>
            <input type="radio" name="gender" value="female" id="radio"> <br><br>
            <label for="file">Passport</label>
            <input type="file" name="passport" id="file"> <br><br>
            <hr>
            <label for="experience ">Experience (year)</label>
            <select name="experience" id="experience">
                <option value="0">No experience</option>
                <option value="1">1 year experience</option>
                <option value="2">2 year experience</option>
            </select> <br><br>
            <label for="about">About You</label> <br>
            <textarea name="about" id="about" cols="30" rows="10"></textarea> <br><br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
